<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout</title>
</head>
<body>

    
    <div class="container-card">
        <div class="details-card">

            <h2>Enter Your Card Details</h2>
            <label for="text-name">Enter you name</label>
            <input type="text" name="text" id="text-name" placeholder="Anwar Rahim">
            <label for="text-card">Enter Your Card Number</label>
            <input type="text" name="text" id="text-card" placeholder="4921-45218-*******4538">
            <label for="text-cvv">CVV</label>
            <input type="text" name="text" id="text-cvv" placeholder="148">
            <button class="btn btn-pay">Pay</button>

        </div>
    </div>

</body>
</html>
